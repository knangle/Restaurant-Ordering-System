
<!DOCTYPE html>
<html>
    <head>
        <title>Order Form (HTML)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel = "stylesheet" type = "text/css" href = "styles.css"/>
        
        <script type="text/javascript">
            
            var adviceArray =
                ["Chase that with a bottle of Boone's Farm.",
                "Goes great with an ice cold Budweiser.",
                "Nothin' could be finer",
                "Finger lickin' good.",
                "Don't ferget the gravy.",
                "Always served hot and black - just like our coffee.",
                "&nbsp;"];
            
            var tipArray =
                ["tip1",
                "tip2",
                "tip3",
                "tip4",
                "tip5",
                "tip6"];
            
            var tipStatus =
                [0,
                 0,
                 0,
                 0,
                 0,
                 0,];
            
            var tip1Status = 0;
            var tip2Status = 0;
            var tip3Status = 0;
            var tip4Status = 0;
            var tip5Status = 0;
            var tip6Status = 0;

        function tipFunction(messageNum)
        {
            var message = adviceArray[messageNum];
            var tip = tipArray[messageNum];
            var status = tipStatus[messageNum]
            
            if(status==0){
            document.getElementById(tip).innerHTML = message;
            tipStatus[messageNum] = 1
            }
            else {
                document.getElementById(tip).innerHTML = adviceArray[6];
                tipStatus[messageNum] = 0
            }
        }
        </script>
    </head>

               value="Mystery Stew" onclick="tipFunction(1)" />

        <input type="checkbox" style="height:16px;" name="selections" 
               value="Chicken Confusadore" onclick="tipFunction(2)" /> 
                Chicken Confusadore<br />
        <input type="checkbox" style="height:16px;" name="selections" 
               value="Not Yer Granny's Meatloaf" onclick="tipFunction(3)"/>

        <input type="checkbox" style="height:16px;" name="selections" 
               value="Key Lime Pie" onclick="tipFunction(4)"/>Key Lime Pie<br/>
